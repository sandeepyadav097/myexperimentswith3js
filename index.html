<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; overflow: hidden }
			canvas { min-width: 100%; height: 100% }
		</style>
	</head>
	<body>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/87/three.min.js"></script>
		<script style="z-index:-100">
            
            var camera, scene, renderer, geometry, material, mesh;

init();
animate();
        
function init() {

    
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(10, window.innerWidth / window.innerHeight, 100, 10000);
    camera.position.z = 1500;
   
    scene.add(camera);
             
geometry = new THREE.IcosahedronBufferGeometry(105, 0);
  material = new THREE.MeshNormalMaterial();
    mesh = new THREE.Mesh(geometry, material);
    mesh.position.set(0,0,0);
    scene.add(mesh);
    
    
     geometry = new THREE.SphereBufferGeometry( 90, 1000, 1000 );
material = new THREE.MeshBasicMaterial( {color: 0xffff00} );
sphere = new THREE.Mesh( geometry, material );
scene.add( sphere );
    

    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);

    document.body.appendChild(renderer.domElement);
    
    
    
    

}

function animate() {

   requestAnimationFrame(animate);
    render();

}

function render() {

   mesh.rotation.x += 0.01;
    mesh.rotation.y += 0.02;

   renderer.render(scene, camera);

}
         
		</script>
	</body>
</html>
